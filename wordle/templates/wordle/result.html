<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>日本語ワードル – 結果</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; }
        .tile {
            display: inline-block;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            margin: 2px;
            border: 1px solid #ccc;
            color:#eee;
            font-weight: bold;
        }

        .green {
            background-color: #22c55e;
        }

        .yellow {
            background-color: #eab308;
        }

        .gray {
            background-color: #94a3b8;
        }

        .a-button {
            display: inline-block;
            padding: 8px 16px;
            margin: 6px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-decoration: none;
            color: black;
        }

        .a-button:hover{
            background-color: #ddd;
        }
    </style>
</head>

<body>

    {% if correct %}
    <h1>🎉 正解！ 🎉</h1>
    {% else %}
    <h1>❌ 不正解！</h1>
    {% endif %}

    <p>漢字：<strong>{{ expression }}</strong></p>
    <p>答え：<strong>{{ answer }}</strong></p>
    <h2>これまでの結果</h2>
    {% for attempt in attempts %}
    <div>
        {% for ch, color in attempt %}
        <div class="tile {{ color }}">{{ ch }}</div>
        {% endfor %}
    </div>
    {% endfor %}

    <br>
    
    <a href="{% url 'wordle:quiz' %}?reset=1&level={{ level }}" class="a-button">もう一度</a>
    <a href="{% url 'wordle:home' %}" class="a-button">ホームへ</a>
</body>

</html>
